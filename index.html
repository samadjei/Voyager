<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voyager</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/6ad96508b7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="logo" src="img/logo.png" alt="logo" />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Hotels" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmarkturned_in"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-forumquestion_answer"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="img/samuel.jpg" alt="User photo" class="user-nav__user-photo" />
            <span class="user-nav__user-name">Samuel</span>
          </div>
        </nav>
      </header>

      <div class="content">
        <nav class="sidebar">
          Navigation
        </nav>
        <main class="hotel-view">
          Hotel view
        </main>
      </div>
    </div>
  </body>
</html>
